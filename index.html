<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Manrope&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:wght@400;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:wght@400;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Cartão de componentes</title>
  </head>
  <body>
    <main class="main">
      <div class="conteudo-card">
        <div class="card">
          <div class="textos">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall effiviency
            </p>
          </div>

          <ul class="componentes">
            <li>
              <span>10k+</span>
              <p>Companies</p>
            </li>

            <li>
              <span>314</span>
              <p>Templates</p>
            </li>
            <li>
              <span>12M+</span>
              <p>Queries</p>
            </li>
          </ul>
        </div>

        <picture class="imagem">
          <source
            media="(max-width: 426px)"
            srcset="./src/img/image-header-mobile.jpg"
          />

          <img src="./src/img/image-header-desktop.jpg" alt="imagem reunião" />
        </picture>
      </div>
    </main>
  </body>
</html>
